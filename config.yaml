# yaml-language-server: $schema=./node_modules/envio/evm.schema.json
name: beefy-balance-indexer
description: Beefy Finance Balance Indexer - Tracks ERC20 balances across multiple networks
unordered_multichain_mode: true
preload_handlers: true

contracts:
  # factories
  - name: ContractFactory
    abi_file_path: abis/beefy/ContractFactory.json
    handler: src/EventHandlers.factory.ts
    events:
      - event: "ProxyCreated(address)"
      - event: "BoostDeployed(address)"
      - event: "ContractDeployed(bytes32,address)"
  - name: Token
    abi_file_path: abis/IERC20/IERC20.json
    handler: src/EventHandlers.token.ts
    events:
      - event: "Transfer(address,address,uint256)"

networks:
  - id: 8453 # base
    start_block: 2181945
    contracts:
      # factories
      - name: ContractFactory 
        address: 
          - 0x7bC78990AC1ef0754CFdE935B2D84E9acF13ed29 # CLMManagerFactory
          - 0x9476284d81121613DA5DF5C72f50853a455448F1 # CLMStrategyFactory
          - 0x13F518Aa15CA3296E51CEAFB44A8D86660E97B3a # RewardPoolFactory
          - 0xBC4a342B0c057501E081484A2d24e576E854F823 # BeefyClassicVaultFactory
          - 0x9a313205f50e1192da6d71d1e32dad3487230c55 # BeefyClassicBoostFactory
      # individual products created without factory
      - name: Token # ClassicVault
        address: 
          - 0x62e5b9934dcb87618cfc74b222305d16c997e8c1
          - 0xc55E93C62874D8100dBd2DfE307EDc1036ad5434
